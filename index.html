<!DOCTYPE html>
<html lang="en">
<head>

    <!-- bootstrap -->

            <h2>Inserisci la tua Mail</h2>

            </div>
        </div>
        <div id="welcomebackMessage" class="fs-1 text-center"></div>

        <div class="d-flex justify-content-center pt-5">

        <div id="numbers" class="text-center fs-3 mt-3"></div>
        <div id="resultMessage" class="text-center fs-3 mt-3"></div>
